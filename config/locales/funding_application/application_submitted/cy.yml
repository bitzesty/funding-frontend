  application_submitted:
    title: "Cais a gyflwynwyd"
    heading: "Mae eich cais wedi'i gyflwyno!"
    sub_heading_1: "Beth sy'n digwydd nesaf?"
    list_1_item_1: "Byddwn yn anfon neges e-bost atoch cyn hir gyda rhif cyfeirnod prosiect."
    list_1_item_2: "Byddwn yn gwirio’ch cais a’r wybodaeth rydych wedi’i darparu i wneud yn siŵr bod gennym y wybodaeth y mae arnom ei hangen i asesu’ch cais. Bydd hyn yn cynnwys gwirio eich bod wedi darparu eich cyfrifon a’ch dogfennau llywodraethu neu gyfansoddiad."
    list_1_item_3: "Efallai byddwn yn cysylltu â chi i ofyn am fwy o wybodaeth neu ddogfennau os bydd arnom eu hangen."
    list_1_item_4: "Pan fydd gennym yr holl wybodaeth a dogfennau y mae arnom eu hangen, byddwn yn asesu’ch cais ac yn rhoi ein penderfyniad i chi o fewn 8 wythnos."
    sub_heading_2: "Ceisiadau blaenoriaeth"
    priority_body_1: "Os yw eich prosiect yn Inverclyde neu Ogledd Swydd Lanarkshire byddwn yn blaenoriaethu eich cais. Y rheswm am hyn yw bod yr ardaloedd awdurdodau lleol hyn yn cael eu tangynrychioli yn ein cyllid ar hyn o bryd."
    priority_body_2: "Mae ceisiadau blaenoriaeth yn fwy tebygol o gael grant dros brosiectau o gryfder cyfartal."
    to_receive_funding: "Er mwyn derbyn cyllid mae'n rhaid i'ch sefydliad:"
    list_2_item_1: "cael cyfrif banc yn y DU"
    list_2_item_2: "gallu derbyn cyllid yn gyfreithiol. Mae hyn yn golygu bod eich cyfansoddiad yn caniatáu i chi dderbyn arian"